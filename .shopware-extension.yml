store:
  availabilities:
    - German
    - International
  default_locale: en_GB
  localizations:
    - de_DE
    - en_GB
  categories:
    - Sonderfunktionen
  type: extension
  icon: src/Resources/config/plugin.png
  automatic_bugfix_version_compatibility: false
  description:
    de: file:src/Resources/store/de.md
    en: file:src/Resources/store/en.md
  tags:
    de:
      - spam
      - sicherheit
    en:
      - spam
      - security
  features:
    de:
      - Keine externen Dienste
      - Keine persönlichen Daten
      - Kein Tracking
      - Unsichtbarkeit möglich
      - Accessibility
      - Compliance
    en:
      - No external service
      - No personal data collection
      - No tracking
      - invisible possible
      - Compliance
      - Accessibility
  images:
    - file: src/Resources/store/images/0.png
      activate:
        de: true
        en: true
      preview:
        de: true
        en: true
      priority: 0
    - file: src/Resources/store/images/1.png
      activate:
        de: true
        en: true
      preview:
        de: false
        en: false
      priority: 1
    - file: src/Resources/store/images/2.png
      activate:
        de: true
        en: true
      preview:
        de: false
        en: false
      priority: 2
build:
  zip:
    assets:
      enable_es_build_for_admin: true
      enable_es_build_for_storefront: true
    composer:
      enabled: true
changelog:
  enabled: true